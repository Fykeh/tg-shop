<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-chip {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        
        .category-chip.active {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #40a7e3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            overflow: hidden;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }
        
        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
            object-fit: cover;
        }
        
        .product-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .product-price {
            font-weight: 600;
            font-size: 16px;
            color: var(--tg-theme-button-color, #40a7e3);
            margin-bottom: 8px;
        }
        
        .buy-button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .buy-button:hover {
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
    </div>
    
    <div class="categories" id="categories">
        <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å—é–¥–∞ -->
    </div>
    
    <div class="products-grid" id="products">
        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å—é–¥–∞ -->
    </div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();
        
        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ (–≤—Ä–µ–º–µ–Ω–Ω–æ –∑–∞–≥–ª—É—à–∫–∞, –ø–æ—Ç–æ–º –±—É–¥–µ–º –ø–æ–ª—É—á–∞—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const mockData = {
            categories: [
                { id: 1, name: "–û–¥–µ–∂–¥–∞" },
                { id: 2, name: "–û–±—É–≤—å" },
                { id: 3, name: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã" }
            ],
            products: [
                { id: 1, name: "–§—É—Ç–±–æ–ª–∫–∞ –±–µ–ª–∞—è", price: 1500, category_id: 1 },
                { id: 2, name: "–î–∂–∏–Ω—Å—ã —Å–∏–Ω–∏–µ", price: 3500, category_id: 1 },
                { id: 3, name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏", price: 4500, category_id: 2 }
            ]
        };
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function loadCategories() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–í—Å–µ"
            const allChip = document.createElement('div');
            allChip.className = 'category-chip active';
            allChip.textContent = '–í—Å–µ';
            allChip.dataset.id = 'all';
            allChip.onclick = () => filterProducts('all');
            categoriesDiv.appendChild(allChip);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
            mockData.categories.forEach(cat => {
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.textContent = cat.name;
                chip.dataset.id = cat.id;
                chip.onclick = () => filterProducts(cat.id);
                categoriesDiv.appendChild(chip);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤
        function loadProducts(categoryId = 'all') {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            
            let filteredProducts = mockData.products;
            if (categoryId !== 'all') {
                filteredProducts = mockData.products.filter(p => p.category_id === categoryId);
            }
            
            if (filteredProducts.length === 0) {
                productsDiv.innerHTML = '<div class="loading">–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ—Ç</div>';
                return;
            }
            
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-image" style="background: #ddd; display: flex; align-items: center; justify-content: center;">üì∑</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price} ‚ÇΩ</div>
                    <button class="buy-button" onclick="buyProduct(${product.id})">–ö—É–ø–∏—Ç—å</button>
                `;
                
                productsDiv.appendChild(card);
            });
        }
        
        // –§–∏–ª—å—Ç—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function filterProducts(categoryId) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É —á–∏–ø–æ–≤
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.id == categoryId || (categoryId === 'all' && chip.dataset.id === 'all')) {
                    chip.classList.add('active');
                }
            });
            
            loadProducts(categoryId);
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function buyProduct(productId) {
            const product = mockData.products.find(p => p.id === productId);
            tg.showAlert(`–¢–æ–≤–∞—Ä "${product.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É (–∑–∞–≥–ª—É—à–∫–∞)`);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadCategories();
        loadProducts();
    </script>
</body>
</html>
