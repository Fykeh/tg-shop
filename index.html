<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding-bottom: 70px;
            min-height: 100vh;
        }
        
        .screen {
            display: none;
            padding: 16px;
        }
        
        .screen.active {
            display: block;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }
        
        .back-button {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-chip {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        
        .category-chip.active {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            overflow: hidden;
            padding: 12px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        
        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .product-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .product-price {
            font-weight: 600;
            font-size: 16px;
            color: var(--tg-theme-button-color, #40a7e3);
            margin-bottom: 8px;
        }
        
        .add-to-cart-btn {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }
        
        .product-detail-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .product-detail-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-detail-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #40a7e3);
            margin-bottom: 20px;
        }
        
        .product-detail-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: var(--tg-theme-hint-color, #666666);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .cart-item-price {
            color: var(--tg-theme-button-color, #40a7e3);
            font-weight: 600;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cart-item-quantity {
            min-width: 30px;
            text-align: center;
        }
        
        .cart-item-btn {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        
        .cart-total {
            margin-top: 20px;
            padding: 20px 0;
            font-size: 20px;
            font-weight: 600;
            text-align: right;
            border-top: 2px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #666666);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            border-radius: 10px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .button.secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .nav-item.active {
            opacity: 1;
            color: var(--tg-theme-button-color, #40a7e3);
        }
        
        .nav-item span {
            font-size: 12px;
        }
        
        .nav-item .emoji {
            font-size: 22px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .notification {
            position: fixed;
            bottom: 80px;
            left: 16px;
            right: 16px;
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            z-index: 1000;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã -->
    <div id="catalogScreen" class="screen active">
        <div class="header">
            <h1>–ö–∞—Ç–∞–ª–æ–≥</h1>
            <div class="cart-icon" onclick="goToCart()">
                üõí
                <span id="cartCount" class="cart-count hidden">0</span>
            </div>
        </div>
        
        <div class="categories" id="categories"></div>
        <div class="products-grid" id="products"></div>
    </div>
    
    <div id="productScreen" class="screen">
        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <h1>–¢–æ–≤–∞—Ä</h1>
            <div class="cart-icon" onclick="goToCart()">
                üõí
                <span id="cartCountProduct" class="cart-count hidden">0</span>
            </div>
        </div>
        
        <div id="productDetail"></div>
    </div>
    
    <div id="cartScreen" class="screen">
        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <h1>–ö–æ—Ä–∑–∏–Ω–∞</h1>
            <div style="width: 40px;"></div>
        </div>
        
        <div id="cartContent"></div>
    </div>
    
    <div id="checkoutScreen" class="screen">
        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h1>
            <div style="width: 40px;"></div>
        </div>
        
        <form id="orderForm">
            <div class="form-group">
                <label>–í–∞—à–µ –∏–º—è</label>
                <input type="text" id="nameInput" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required>
            </div>
            <div class="form-group">
                <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="phoneInput" placeholder="+7 999 123-45-67" required>
            </div>
            <div class="form-group">
                <label>–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <input type="text" id="addressInput" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞" required>
            </div>
            
            <div style="margin: 20px 0; padding: 16px; background: var(--tg-theme-secondary-bg-color, #f0f0f0); border-radius: 12px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span>–¢–æ–≤–∞—Ä—ã:</span>
                    <span id="checkoutSubtotal">0 ‚ÇΩ</span>
                </div>
                <div style="display: flex; justify-content: space-between; font-weight: 600; font-size: 18px;">
                    <span>–ò—Ç–æ–≥–æ:</span>
                    <span id="checkoutTotal">0 ‚ÇΩ</span>
                </div>
            </div>
            
            <button type="button" class="button" onclick="mockPayment()">üí≥ –û–ø–ª–∞—Ç–∏—Ç—å (–∑–∞–≥–ª—É—à–∫–∞)</button>
            <button type="button" class="button secondary" onclick="goToCart()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        </form>
    </div>
    
    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="showScreen('catalog')">
            <div class="emoji">üè†</div>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
        <div class="nav-item" onclick="showScreen('cart')">
            <div class="emoji">üõí</div>
            <span>–ö–æ—Ä–∑–∏–Ω–∞</span>
        </div>
        <div class="nav-item" onclick="showProfile()">
            <div class="emoji">üë§</div>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>
    
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–≤—Å–ø–ª—ã–≤–∞—à–∫–∞) -->
    <div id="notification" class="notification hidden"></div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // ---------- –ù–ê–°–¢–†–û–ô–ö–ò ----------
        const API_BASE_URL = 'http://85.239.52.54:8000/api';
        
        // ---------- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ----------
        let currentScreen = 'catalog';
        let currentCategory = 'all';
        let currentProduct = null;
        let categories = [];
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // ---------- –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° –≠–ö–†–ê–ù–ê–ú–ò ----------
        function showScreen(screenName, params = {}) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            document.getElementById(screenName + 'Screen').classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach((item, index) => {
                if ((screenName === 'catalog' && index === 0) ||
                    (screenName === 'cart' && index === 1)) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            currentScreen = screenName;
            
            if (screenName === 'catalog') {
                loadCategories();
                loadProducts();
            } else if (screenName === 'product' && params.productId) {
                loadProductDetail(params.productId);
            } else if (screenName === 'cart') {
                renderCart();
            } else if (screenName === 'checkout') {
                renderCheckout();
            }
            
            updateCartCount();
        }
        
        function goBack() {
            if (currentScreen === 'product') {
                showScreen('catalog');
            } else if (currentScreen === 'cart') {
                showScreen('catalog');
            } else if (currentScreen === 'checkout') {
                showScreen('cart');
            }
        }
        
        function goToCart() {
            showScreen('cart');
        }
        
        function goToCheckout() {
            if (cart.length === 0) {
                showNotification('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }
            showScreen('checkout');
        }
        
        // ---------- –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó API ----------
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                categories = await response.json();
                renderCategories();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π');
            }
        }
        
        async function loadProducts() {
            try {
                let url = `${API_BASE_URL}/products`;
                if (currentCategory !== 'all') {
                    url += `?category_id=${currentCategory}`;
                }
                const response = await fetch(url);
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤');
            }
        }
        
        async function loadProductDetail(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/product/${productId}`);
                const product = await response.json();
                if (product.error) {
                    showNotification('–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    goBack();
                    return;
                }
                currentProduct = product;
                renderProductDetail(product);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–∞');
            }
        }
        
        // ---------- –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï ----------
        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';
            
            const allChip = document.createElement('div');
            allChip.className = 'category-chip' + (currentCategory === 'all' ? ' active' : '');
            allChip.textContent = '–í—Å–µ';
            allChip.onclick = () => {
                currentCategory = 'all';
                renderCategories();
                loadProducts();
            };
            categoriesDiv.appendChild(allChip);
            
            categories.forEach(cat => {
                const chip = document.createElement('div');
                chip.className = 'category-chip' + (currentCategory === cat.id ? ' active' : '');
                chip.textContent = cat.name;
                chip.onclick = () => {
                    currentCategory = cat.id;
                    renderCategories();
                    loadProducts();
                };
                categoriesDiv.appendChild(chip);
            });
        }
        
        function renderProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            
            if (products.length === 0) {
                productsDiv.innerHTML = '<div class="empty-state">–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ—Ç</div>';
                return;
            }
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => showScreen('product', { productId: product.id });
                
                card.innerHTML = `
                    <div class="product-image">üì∑</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price} ‚ÇΩ</div>
                    <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                `;
                
                productsDiv.appendChild(card);
            });
        }
        
        function renderProductDetail(product) {
            const detailDiv = document.getElementById('productDetail');
            detailDiv.innerHTML = `
                <div class="product-detail-image">üì∑</div>
                <div class="product-detail-name">${product.name}</div>
                <div class="product-detail-price">${product.price} ‚ÇΩ</div>
                <div class="product-detail-description">${product.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                <button class="button" onclick="addToCart(${product.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            `;
        }
        
        // ---------- –†–ê–ë–û–¢–ê –° –ö–û–†–ó–ò–ù–û–ô ----------
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartCount();
            showNotification(`‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
        }
        
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            if (currentScreen === 'cart') renderCart();
            updateCartCount();
        }
        
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                saveCart();
                if (currentScreen === 'cart') renderCart();
                updateCartCount();
            }
        }
        
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const elements = ['cartCount', 'cartCountProduct'];
            
            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    if (count > 0) {
                        el.textContent = count;
                        el.classList.remove('hidden');
                    } else {
                        el.classList.add('hidden');
                    }
                }
            });
        }
        
        function renderCart() {
            const cartDiv = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üõí</div>
                        <h3>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h3>
                        <p style="margin: 10px 0;">–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞</p>
                        <button class="button" onclick="showScreen('catalog')">–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞—Ç–∞–ª–æ–≥</button>
                    </div>
                `;
                return;
            }
            
            let html = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <div class="cart-item-image">üì∑</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price} ‚ÇΩ</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="cart-item-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span class="cart-item-quantity">${item.quantity}</span>
                            <button class="cart-item-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="cart-item-btn" onclick="removeFromCart(${item.id})" style="margin-left: 5px;">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <div class="cart-total">
                    –ò—Ç–æ–≥–æ: ${total} ‚ÇΩ
                </div>
                <button class="button" onclick="goToCheckout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
                <button class="button secondary" onclick="showScreen('catalog')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏</button>
            `;
            
            cartDiv.innerHTML = html;
        }
        
        // ---------- –û–§–û–†–ú–õ–ï–ù–ò–ï –ó–ê–ö–ê–ó–ê ----------
        function renderCheckout() {
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('checkoutSubtotal').textContent = subtotal + ' ‚ÇΩ';
            document.getElementById('checkoutTotal').textContent = subtotal + ' ‚ÇΩ';
        }
        
        // –ó–ê–ì–õ–£–®–ö–ê –û–ü–õ–ê–¢–´
        function mockPayment() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const address = document.getElementById('addressInput').value.trim();
            
            if (!name || !phone || !address) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            showNotification('‚úÖ –ó–ê–ì–õ–£–®–ö–ê: –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ –±—ã —É—Å–ø–µ—à–Ω–æ! (–î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã)');
            
            cart = [];
            saveCart();
            updateCartCount();
            
            setTimeout(() => {
                showScreen('catalog');
            }, 2000);
        }
        
        // ---------- –ü–†–û–§–ò–õ–¨ (–ó–ê–ì–õ–£–®–ö–ê) ----------
        function showProfile() {
            showNotification('üë§ –ü—Ä–æ—Ñ–∏–ª—å –±—É–¥–µ—Ç –ø–æ–∑–∂–µ');
        }
        
        // ---------- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ----------
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }
        
        // ---------- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ----------
        function init() {
            loadCategories();
            loadProducts();
            updateCartCount();
            showNotification('üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω!');
        }
        
        init();
    </script>
